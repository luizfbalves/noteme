service:
  name: noteme

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1

package:
  individually: true

functions:
  main:
    handler: src/main.handler
    events:
      - http:
          method: ANY
          path: '{proxy+}'
